<mat-card *ngIf="user">
    <h1 class="mL10 mT10" style="color:chocolate">Your Profile Details</h1>
    <mat-card-content>
        <div class="boostrap-wrapper">
            <div class="container">
                <div class="container text-center">
                    <img src="https://w7.pngwing.com/pngs/981/645/png-transparent-default-profile-united-states-computer-icons-desktop-free-high-quality-person-icon-miscellaneous-silhouette-symbol-thumbnail.png" alt=""
                    class="profile-image"
                    />
                    <h1 class="mT10">{{user.firstName}} {{user.lastName}}</h1>
                </div>
                <div class="row">
                    <div class="col-md-10 offset-md-1">
                        <table class="table text-center">
                            <tr>
                                <td>UserName</td>
                                <td>{{user.userName}}</td>
                            </tr>
                            <tr>
                                <td>UserId</td>
                                <td>{{user.id}}</td>
                            </tr>
                            <tr>
                                <td>First Name</td>
                                <td>{{user.firstName}}</td>
                            </tr>
                            <tr>
                                <td>Last Name</td>
                                <td>{{user.lastName}}</td>
                            </tr>
                            <tr>
                                <td>Phone_No</td>
                                <td>{{user.phone}}</td>
                            </tr>
                            <tr>
                                <td>Role</td>
                                <td>{{user.profile}}</td>
                            </tr>
                            <tr>
                                <td>Status</td>
                                <td>{{user.active}}</td>
                            </tr>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </mat-card-content>
    <div class="text-center">
        <button [routerLink]="'/update-profile/'+ user.id" class="mT10 mB10" mat-raised-button color="accent">UPDATE</button>
        <!-- <button (click)="Reset()" class="mL10 mT10 mB10" mat-raised-button color="accent">RESET</button> -->
    </div> 
</mat-card>
