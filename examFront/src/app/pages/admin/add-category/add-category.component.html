<mat-card>
    <h1 class="mL10 mT10" style="color:chocolate">Add New Category</h1>
    <mat-card-content>
       <div class="boostrap-wrapper">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form (ngSubmit)="formSubmit()">
                    <!-- titile -->
                    <mat-form-field class="w100" appearance="outline">
                        <mat-label>Title</mat-label>
                        <input  type="text" name="title" matInput placeholder="Enter here.." [(ngModel)]="category.title">
                      </mat-form-field>
                      <!-- description -->
                      <mat-form-field class="w100" appearance="outline">
                        <mat-label>Description</mat-label>
                        <textarea  name="description" matInput placeholder="Enter Category Description.."[(ngModel)]="category.description" rows="10"></textarea>
                      </mat-form-field>
                      <div class="div container text-center mT10">
                        <button mat-raised-button type="submit" color="accent">Add</button>
                      </div>
                </form>
            </div>
        </div>
       </div>
    </mat-card-content>
</mat-card>
