<mat-card>
    <h1 class="mT10 mL10">Add New Question in {{title}}</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form (ngSubmit)="saveQuestion()">
                    <!-- title -->
                    <!-- <mat-form-field class="w100" appearance="fill">
                        <mat-label>Enter Title</mat-label>
                        <input required [(ngModel)]="questionData.content" type="text" name="content" placeholder="Enter Here .." matInput>
                    </mat-form-field> -->
                    <div class="mB20">
                    <ckeditor
                     [editor]="Editor" 
                     data="<h1>Write your Question Here !!</h1>"
                     name="content"
                     [(ngModel)]="questionData.content">
                    </ckeditor>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <!-- maxMarks -->
                            <mat-form-field class="w100" appearance="fill">
                                <mat-label>Option 1</mat-label>
                                <input required  [(ngModel)]="questionData.option1" type="text" name="option1" placeholder="Enter Here .." matInput>
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <!-- no of question -->
                            <mat-form-field class="w100" appearance="fill">
                                <mat-label>Option 2</mat-label>
                                <input required [(ngModel)]="questionData.option2" type="text" name="option2" placeholder="Enter Here .." matInput>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <!-- maxMarks -->
                            <mat-form-field class="w100" appearance="fill">
                                <mat-label>Option 3</mat-label>
                                <input  [(ngModel)]="questionData.option3" type="text" name="option3" placeholder="Enter Here .." matInput>
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <!-- no of question -->
                            <mat-form-field class="w100" appearance="fill">
                                <mat-label>Option 4</mat-label>
                                <input [(ngModel)]="questionData.option4" type="text" name="option4" placeholder="Enter Here .." matInput>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="text-center">
                        <!-- <mat-form-field class="w50" appearance="fill">
                            <mat-label>Anwer</mat-label>
                            <input [(ngModel)]="questionData.answer" type="text" name="answer" placeholder="Enter Here .." matInput>
                        </mat-form-field> -->
                        <mat-form-field>
                            <mat-label>Select Answer</mat-label>
                            <mat-select [(ngModel)]="questionData.answer" name="answer">
                                <mat-option *ngIf="questionData.option1" [value]="questionData.option1">{{questionData.option1}}</mat-option>
                                <mat-option *ngIf="questionData.option2" [value]="questionData.option2">{{questionData.option2}}</mat-option>
                                <mat-option *ngIf="questionData.option3" [value]="questionData.option3">{{questionData.option3}}</mat-option>
                                <mat-option *ngIf="questionData.option4" [value]="questionData.option4">{{questionData.option4}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
              <div class="container text-center mT20 mB10">
                <button mat-raised-button color="accent" type="submit">Save</button>
            </div>
                </form>
            </div>
        </div>
    </div>
</mat-card>
