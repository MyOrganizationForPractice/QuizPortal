<mat-card>
    <mat-action-list>
        <div mat-subheader><b>Available Categories</b></div>
        <button mat-list-item routerLink="/normal-dashboard/0"><mat-icon mat-list-icon>quiz</mat-icon> All Quizzes</button>  
        <button mat-list-item *ngFor="let c of categoryList" [routerLink]="'/normal-dashboard/'+ c.cid">
            <mat-icon mat-list-icon>quiz</mat-icon> {{c.title}}</button>
            <button (click)="logout()" mat-list-item ><mat-icon mat-list-icon>logout</mat-icon>Logout</button>  
    </mat-action-list>
</mat-card>
